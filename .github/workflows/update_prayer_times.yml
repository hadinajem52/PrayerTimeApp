name: Update Prayer Times Data

on:
  schedule:
    - cron: '5 0 1 * *'  # Run at 12:05 AM on the first day of each month
    - cron: '0 12 1 * *'  # Try again at noon on the first day 
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pdfplumber
      
      - name: Run extraction script
        run: python extract_prayer_times.py
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A pdfs/
          git add -A assets/
          git diff --staged --quiet || git commit -m "Update prayer times data for $(date +'%B %Y') [skip ci]"
          git push
      
      - name: Send email notification on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Prayer Times Update Succeeded
          body: The prayer times update workflow completed successfully on ${{ github.repository }} for $(date +'%B %Y').
          to: hnjm12369@outlook.com
          from: ${{ secrets.EMAIL_USERNAME }}
      
      - name: Send email notification on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com  
          server_port: 587                    
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Prayer Times Update Failed
          body: The prayer times update workflow failed on ${{ github.repository }}. Manual intervention required.
          to: hnjm12369@outlook.com  
          from: ${{ secrets.EMAIL_USERNAME }}
