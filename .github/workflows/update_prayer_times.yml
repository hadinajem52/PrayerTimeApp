name: Update Prayer Times Data

on:
  schedule:
    # 22:30 UTC on 28th-31st.
    # In Beirut (UTC+2/UTC+3), this is 00:30 or 01:30 on the next day (the 1st).
    # We check the date in the steps to ensure it runs only on the 1st.
    - cron: '30 22 28-31 * *'
  workflow_dispatch:            

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if today is the 1st in Beirut
        run: |
          if [ "$(TZ='Asia/Beirut' date +'%d')" != "01" ]; then
            echo "Not the 1st in Beirut â€” exiting."
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pdfplumber
      
      - name: Run extraction script
        env:
          TZ: 'Asia/Beirut'
        run: python extract_prayer_times.py
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A pdfs/
          git add -A assets/
          git diff --staged --quiet || git commit -m "Update prayer times data for $(date +'%B %Y') [skip ci]"
          git push
      
